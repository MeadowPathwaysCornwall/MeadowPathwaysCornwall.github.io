<!DOCTYPE html>
<html lang="en-GB">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Referral Form | Meadow Pathways Cornwall</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body class="referral">
  <header>
    <div class="logo-container">
      <a href="index.html"><img src="Logo.png" alt="Meadow Pathways Cornwall logo" class="logo" /></a>
    </div>

    <nav>
      <ul class="nav-tabs">
        <li><a href="index.html">Home</a></li>
        <li><a href="eotas.html">EOTAS Info</a></li>
        <li><a href="about.html">About Us</a></li>
        <li><a href="safeguarding.html">Safeguarding</a></li>
        <li><a href="contact.html">Contact Us</a></li>
        <li><a href="staff.html">Staff Only</a></li>
        <li><a href="referral.html" class="active">Referral Form</a></li>
      </ul>
    </nav>
  </header>

  <main class="main-content-box container">
    <h1>Referral Form</h1>
    <p>Please complete the form below; we will be in touch to discuss next steps.</p>

    <form action="https://formspree.io/f/movnvzqp" method="POST" novalidate>
      <label for="childName">Child’s Name</label>
      <input id="childName" name="childName" type="text" required />

      <label for="dob">Date of Birth</label>
      <input id="dob" name="dob" type="date" required />

      <label for="referrerName">Referrer Name</label>
      <input id="referrerName" name="referrerName" type="text" required />

      <label for="referrerRole">Referrer Role</label>
      <input id="referrerRole" name="referrerRole" type="text" />

      <label for="email">Referrer Email</label>
      <input id="email" name="email" type="email" required />

      <label for="phone">Referrer Phone</label>
      <input id="phone" name="phone" type="tel" />

      <label for="school">School / Setting</label>
      <input id="school" name="school" type="text" />

      <label for="needs">Summary of needs and context</label>
      <textarea id="needs" name="needs" required></textarea>

      <label for="consent">Consent</label>
      <select id="consent" name="consent" required>
        <option value="">Please select</option>
        <option value="parental-consent">Parental consent given</option>
        <option value="young-person-consent">Young person’s consent given</option>
        <option value="consent-pending">Consent pending</option>
      </select>

      <label for="additional">Other useful information (optional)</label>
      <textarea id="additional" name="additional"></textarea>

      <button type="submit">Submit referral</button>
    </form>
  </main>

  <button id="backToTop" aria-label="Back to top">↑</button>

  <footer>
    <p>© 2025 Meadow Pathways Wellbeing and Education Cornwall Ltd.</p>
    <p>Directors: Zoe Waitz & Michelle Pascoe</p>
  </footer>

  <script src="script.js"></script>
</body>
</html>
