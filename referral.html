<body class="blugoon-body">
  <!-- copy sidebar -->
  <main class="main-content">
    <section class="wrap card form-card">
      <h2>Referral Form ğŸ“</h2>
      <p>Please complete the details below. This form is processed securely via Netlify Forms.</p>

      <form name="referral" method="POST" data-netlify="true" data-netlify-recaptcha="true" action="thankyou.html" autocomplete="on">
        <input type="hidden" name="form-name" value="referral" />
        <fieldset><legend>Referrer</legend>
          <div class="form-row">
            <label>Referrer name<br><input type="text" name="referrer_name" required></label>
            <label>Organisation<br><input type="text" name="organisation"></label>
          </div>
          <div class="form-row">
            <label>Role<br><input type="text" name="role"></label>
            <label>Email<br><input type="email" name="email" required></label>
          </div>
        </fieldset>

        <fieldset><legend>Learner</legend>
          <div class="form-row">
            <label>Learner name<br><input type="text" name="learner_name" required></label>
            <label>Date of birth<br><input type="date" name="dob"></label>
          </div>
          <label>Address<br><textarea name="address" rows="3"></textarea></label>
          <label>Current placement<br><input type="text" name="placement"></label>
          <label>Reason for referral<br><textarea name="reason" rows="5"></textarea></label>
        </fieldset>

        <fieldset><legend>Support Needs</legend>
          <label>Background info<br><textarea name="background" rows="5"></textarea></label>
          <label>Goals for support<br><textarea name="goals" rows="4"></textarea></label>
        </fieldset>

        <div data-netlify-recaptcha="true"></div>
        <p class="form-actions"><button type="submit" class="submit-btn">Submit Referral</button></p>
      </form>
    </section>
