        <a href="index.html" aria-label="Meadow Pathways home">
          <img src="Logo.png" alt="Meadow Pathways logo" class="logo" />
        </a>
      </div>
      <button class="nav-toggle" aria-expanded="false" aria-controls="main-nav">Menu</button>

    </div>
  </header>

  <main class="container" role="main">
    <h1 class="section-title">Referral</h1>

    <div class="card">
      <p>To make a referral, please complete the form below or contact us to discuss your referral by phone or email.</p>

      <!-- Example form (replace action with Formspree endpoint or your form handler) -->
      <form action="#" method="post" class="mt-12" aria-label="Referral form">
        <div class="form-row">
          <label for="name">Referrer name</label>
          <input id="name" name="name" type="text" required />
        </div>

        <div class="form-row">
          <label for="email">Referrer email</label>
          <input id="email" name="email" type="email" required />
        </div>

        <div class="form-row">
          <label for="pupil">Pupil name</label>
          <input id="pupil" name="pupil" type="text" required />
        </div>

        <div class="form-row">
          <label for="details">Brief details and reason for referral</label>
          <textarea id="details" name="details" required></textarea>
        </div>

        <p><button class="btn" type="submit">Submit referral</button></p>
      </form>
    </div>
  </main>
