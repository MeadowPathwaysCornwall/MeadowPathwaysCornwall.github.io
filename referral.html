<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Referral Form — Meadow Pathways</title>
<link rel="stylesheet" href="style.css">
</head>
<body>

<header>
    <img src="logo.png" alt="Meadow Pathways Logo">
    <nav>
        <ul>
            <li><a href="index.html">Home</a></li>
            <li><a href="about.html">About</a></li>
            <li><a href="contact.html">Contact</a></li>
        </ul>
    </nav>
</header>

<main>
    <h1>Referral Form</h1>
    <p>Complete the form below or download a copy to complete offline:</p>
    <a href="referral_form.docx" class="download-link" target="_blank">Download Referral Form</a>

    <form name="referral" method="POST" data-netlify="true">
        <input type="hidden" name="form-name" value="referral">
        <label>Child's Name:</label>
        <input type="text" name="child_name" required>

        <label>Date of Birth:</label>
        <input type="date" name="dob" required>

        <label>Parent/Carer Name:</label>
        <input type="text" name="parent_name" required>

        <label>Contact Email:</label>
        <input type="email" name="email" required>

        <label>Reason for Referral:</label>
        <textarea name="reason" rows="5" required></textarea>

        <label>Additional Information:</label>
        <textarea name="additional_info" rows="5"></textarea>

        <button type="submit">Submit Referral</button>
    </form>
</main>

<button id="back-to-top">↑</button>

</body>
</html>
