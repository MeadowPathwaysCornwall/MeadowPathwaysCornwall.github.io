<!-- Referral form -->
<form action="https://formspree.io/f/movnvzqp" method="POST" novalidate>
  <!-- Referrer details -->
  <fieldset>
    <legend>Referrer details</legend>
    <div class="form-group">
      <label for="refName">Your name</label>
      <input id="refName" name="referrer_name" type="text" class="form-control" required />
    </div>
    <div class="form-group">
      <label for="refOrg">Organisation</label>
      <input id="refOrg" name="referrer_org" type="text" class="form-control" />
    </div>
    <div class="form-group">
      <label for="refEmail">Email</label>
      <input id="refEmail" name="referrer_email" type="email" class="form-control" required />
    </div>
    <div class="form-group">
      <label for="refPhone">Phone</label>
      <input id="refPhone" name="referrer_phone" type="tel" class="form-control" />
    </div>
  </fieldset>

  <!-- Learner details -->
  <fieldset>
    <legend>Learner details</legend>
    <div class="form-group">
      <label for="learnerName">Child/young person’s name</label>
      <input id="learnerName" name="learner_name" type="text" class="form-control" required />
    </div>
    <div class="form-group">
      <label for="dob">Date of birth</label>
      <input id="dob" name="learner_dob" type="date" class="form-control" required />
    </div>
    <div class="form-group">
      <label for="currentProvision">Current provision</label>
      <input id="currentProvision" name="current_provision" type="text" class="form-control" />
    </div>
    <div class="form-group">
      <label for="senNeeds">Primary needs</label>
      <select id="senNeeds" name="primary_needs" class="form-control">
        <option value="">Select…</option>
        <option>SEN</option>
        <option>SEMH</option>
        <option>EBSNA</option>
        <option>Bereavement</option>
        <option>Educational trauma</option>
        <option>Other</option>
      </select>
    </div>
    <div class="form-group">
      <label for="needsSummary">Summary of needs and goals</label>
      <textarea id="needsSummary" name="needs_summary" rows="5" class="form-control" required></textarea>
    </div>
  </fieldset>

  <!-- EBSNA & risk -->
  <fieldset>
    <legend>EBSNA and risk information</legend>
    <div class="form-group">
      <label for="attendance">Attendance context</label>
      <textarea id="attendance" name="attendance_context" rows="4" class="form-control"></textarea>
    </div>
    <div class="form-group">
      <label for="riskFactors">Known risks and strategies</label>
      <textarea id="riskFactors" name="risk_factors" rows="4" class="form-control"></textarea>
    </div>
    <div class="form-group">
      <label for="docsLinks">Key documents (paste links or list filenames)</label>
      <textarea id="docsLinks" name="documents_links" rows="3" class="form-control" placeholder="EHCP, reports, plans…"></textarea>
    </div>
  </fieldset>

  <!-- Contact & consent -->
  <fieldset>
    <legend>Contact & consent</legend>
    <div class="form-group">
      <label for="parentCarer">Parent/carer name</label>
      <input id="parentCarer" name="parent_carer_name" type="text" class="form-control" />
    </div>
    <div class="form-group">
      <label for="parentEmail">Parent/carer email</label>
      <input id="parentEmail" name="parent_carer_email" type="email" class="form-control" />
    </div>
    <div class="form-group">
      <label for="parentPhone">Parent/carer phone</label>
      <input id="parentPhone" name="parent_carer_phone" type="tel" class="form-control" />
    </div>
    <div class="form-group">
      <label for="preferredContact">Preferred contact method</label>
      <select id="preferredContact" name="preferred_contact" class="form-control">
        <option>Email</option>
        <option>Phone</option>
      </select>
    </div>
    <div class="form-group">
      <label for="additionalInfo">Additional information</label>
      <textarea id="additionalInfo" name="additional_info" rows="4" class="form-control"></textarea>
    </div>
    <div class="form-group">
      <label>
        <input type="checkbox" name="consent" value="yes" required />
        I confirm consent to share the provided information with Meadow Pathways.
      </label>
    </div>
  </fieldset>

  <div class="pill-area" style="margin-top:10px;">
    <button type="submit" class="pill pill-referral">Submit referral</button>
    <a class="pill pill-contact" href="contact.html">Contact us</a>
    <a class="pill pill-policy" href="EBSNA.pdf" target="_blank" rel="noopener">EBSNA document</a>
  </div>
</form>
