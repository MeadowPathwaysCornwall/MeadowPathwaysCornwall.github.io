<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Contact — Meadow Pathways Wellbeing and Education Cornwall</title>
  <link rel="stylesheet" href="style.css" />
</head>

<body>
  <header class="header">
    <h1>Contact Meadow Pathways</h1>
  </header>

  <main class="content">
    <section class="contact-section">
      <h2>Contact or Refer</h2>
      <p>Please use this form to contact us or make a referral. All details are confidential and securely handled.</p>

      <!-- Contact Form (Formspree secure endpoint) -->
      <form 
        id="contactForm" 
        action="https://formspree.io/f/movnvzqp" 
        method="POST"
        enctype="multipart/form-data">

        <!-- Required hidden field for Formspree -->
        <input type="hidden" name="_subject" value="New Contact / Referral Submission - Meadow Pathways">
        <input type="hidden" name="_format" value="plain">
        <input type="hidden" name="_replyto" id="replyto">

        <!-- Honeypot (spam protection) -->
        <p style="display:none;">
          Don’t fill this out if you’re human: <input name="bot-field">
        </p>

        <!-- User fields -->
        <label for="name">Full Name</label>
        <input type="text" name="name" id="name" required>

        <label for="email">Email</label>
        <input type="email" name="email" id="email" required>

        <label for="subject">Subject</label>
        <input type="text" name="subject" id="subject" placeholder="e.g. Referral, Enquiry, Invoice" required>

        <label for="message">Message / Referral Details</label>
        <textarea name="message" id="message" rows="6" required></textarea>

        <!-- Optional file upload (for Xero or attachments) -->
        <label for="file">Attach file (optional, e.g. referral form or invoice)</label>
        <input type="file" name="file" id="file" accept=".pdf,.doc,.docx,.jpg,.png">

        <!-- Submission -->
        <button type="submit">Submit</button>
      </form>

      <!-- Confirmation message placeholder -->
      <p id="formResponse" class="form-response"></p>
    </section>
  </main>

  <footer class="footer">
    <p>&copy; 2025 Meadow Pathways Wellbeing and Education Cornwall</p>
  </footer>

  <script>
    // Xero-friendly and user confirmation
    document.getElementById("contactForm").addEventListener("submit", async function(e) {
      e.preventDefault();
      const form = e.target;
      const formData = new FormData(form);

      try {
        const response = await fetch(form.action, {
          method: "POST",
          body: formData,
          headers: { "Accept": "application/json" }
        });

        const messageEl = document.getElementById("formResponse");
        if (response.ok) {
          messageEl.textContent = "✅ Thank you — your form has been sent securely and a copy will be shared with our accounts team.";
          messageEl.style.color = "green";
          form.reset();
        } else {
          messageEl.textContent = "⚠️ There was a problem sending your message. Please try again or email us directly.";
          messageEl.style.color = "red";
        }
      } catch (error) {
        document.getElementById("formResponse").textContent = "⚠️ Network error. Please try again later.";
      }
    });
  </script>
</body>
</html>
