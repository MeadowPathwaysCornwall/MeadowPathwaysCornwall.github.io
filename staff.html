<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Staff Only - Meadow Pathways Cornwall</title>
  <link rel="stylesheet" href="style.css" />
  <style>
    body.staff-bg {
      background-image: url('Staff.png');
      background-size: cover;
      background-position: center;
      background-repeat: no-repeat;
    }
    section {
      max-width: 900px;
      margin: 30px auto;
      padding: 20px;
      background: rgba(88, 129, 87, 0.85);
      border-radius: 15px;
      color: #fff;
      box-shadow: 0 2px 12px rgba(40, 60, 60, 0.10);
    }
    .staff-tabs-container {
      display: flex;
      gap: 32px;
      justify-content: center;
      margin: 40px 0;
      flex-wrap: wrap;
    }
    .staff-tab {
      display: flex;
      flex-direction: column;
      align-items: center;
      background: rgba(88,129,87,0.95);
      border-radius: 16px;
      box-shadow: 0 2px 12px rgba(40,60,60,0.10);
      width: 220px;
      padding: 18px 14px 24px 14px;
      text-align: center;
      transition: transform 0.15s, box-shadow 0.15s;
      color: #fff;
    }
    .staff-tab:hover {
      transform: scale(1.04);
      box-shadow: 0 6px 22px rgba(30,45,60,0.22);
    }
    .staff-tab img {
      width: 80px;
      height: 80px;
      margin-bottom: 16px;
      border-radius: 12px;
      box-shadow: 0 2px 8px rgba(0,0,0,0.08);
      background: #fff;
      object-fit: cover;
    }
    .staff-tab-title {
      font-size: 1.15rem;
      font-weight: bold;
      margin-bottom: 10px;
    }
    .staff-tab-link {
      color: #fff !important;
      text-decoration: underline;
      font-size: 1rem;
      word-break: break-word;
      transition: color 0.15s;
    }
    .staff-tab-link:hover {
      color: #a3b18a !important;
    }
    ul {
      color: #fff;
      margin-top: 30px;
      list-style: inside disc;
      font-size: 1.1rem;
    }
    @media (max-width: 600px) {
      .staff-tabs-container {
        flex-direction: column;
        gap: 20px;
        align-items: center;
      }
      .staff-tab {
        width: 90%;
        max-width: 350px;
      }
      section {
        margin: 20px 15px;
      }
    }
  </style>

  <script>
    document.addEventListener("DOMContentLoaded", function() {
      var password = prompt("Please enter the staff password:");
      if(password !== "MPWEC!") {
        alert("Incorrect password. Access denied.");
        window.location.href = "index.html";
      }
    });
  </script>
</head>
