<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Policies - Meadow Pathways Cornwall</title>
  <link rel="stylesheet" href="style.css">
  <script>
    function openTab(event, tabId) {
      const tabs = document.querySelectorAll('.tab-content');
      const buttons = document.querySelectorAll('.tab-button');
      
      tabs.forEach(tab => tab.style.display = 'none');
      buttons.forEach(button => button.classList.remove('active'));
      
      document.getElementById(tabId).style.display = 'block';
      event.currentTarget.classList.add('active');
    }
  </script>
</head>
<body>

  <!-- Logo -->
  <div class="logo">
    <img src="Logo.png" alt="Meadow Pathways Logo">
  </div>

  <!-- Navigation -->
  <nav class="navigation-bar">
    <ul class="navigation">
      <li><a href="index.html">Home</a></li>
      <li><a href="about.html">About Us</a></li>
      <li><a href="safeguarding.html">Policies</a></li>
      <li><a href="contact.html">Contact Us</a></li>
    </ul>
  </nav>

  <!-- Policy Tabs -->
  <div class="tabs">
    <button class="tab-button active" onclick="openTab(event, 'safeguarding-policy')">Safeguarding Policy</button>
    <button class="tab-button" onclick="openTab(event, 'complaints-policy')">Complaints Policy</button>
  </div>

  <!-- Tab Content -->
  <div id="safeguarding-policy" class="tab-content" style="display: block;">
    <h2>Safeguarding Policy</h2>
    <p>Download our safeguarding policy:</p>
    <a href="MPCE_EOTAS_Safeguarding_Policy.docx" target="_blank">Safeguarding Policy</a>
  </div>

  <div id="complaints-policy" class="tab-content" style="display: none;">
    <h2>Complaints Policy</h2>
    <p>Download our complaints policy:</p>
    <a href="Complaints_Policy.docx" target="_blank">Complaints Policy</a>
  </div>

  <!-- Footer -->
  <footer>
    <p>&copy; 2025 Meadow Pathways Cornwall. All rights reserved.</p>
  </footer>

</body>
</html>
