<html lang="en">

  <meta charset="UTF-8">

  <link rel="stylesheet" href="style.css">
</head>
<body class="contact-page">
  <!-- Logo -->
  <div class="logo-container contact-logo">
    <img src="images/Logo.png" alt="Meadow Pathways Cornwall Logo" class="logo">
  </div>

  <ul class="nav-tabs">
  <li><a href="index.html">Home</a></li>

  <!-- Contact Section -->
  <section class="contact-content">
    <h1>Contact Us</h1>
    <p>Contact Michelle Pascoe: <strong>07932 243358</strong></p>
    <p>Contact Zoe Wiatz: <strong>07775 733587</strong></p>
    <p>Email: <strong>info@meadowpathwayscornwall.co.uk</strong></p>

    <!-- Contact Form -->
    <form action="https://formspree.io/f/example" method="POST">
      <label for="name">Your Name:</label>
      <input type="text" id="name" name="name" required>

      <label for="email">Your Email:</label>
      <input type="email" id="email" name="email" required>

      <label for="message">Your Message:</label>
      <textarea id="message" name="message" rows="4" required></textarea>

      <button type="submit">Send Message</button>
    </form>
  </section>
