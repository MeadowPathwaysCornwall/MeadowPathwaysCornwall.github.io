<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Contact Us - Meadow Pathways Cornwall</title>
  <link rel="stylesheet" href="style.css">
</head>
<body class="contact-page">
  <!-- Logo -->
  <div class="logo-container">
    <img src="Logo.png" alt="Meadow Pathways Cornwall Logo" class="logo">
  </div>

  <!-- Navigation -->
  <nav class="navigation-bar">
    <ul>
      <li><a href="index.html">Home</a></li>
      <li><a href="about.html">About Us</a></li>
      <li><a href="safeguarding.html">Safeguarding</a></li>
      <li><a href="#complaints">Complaints</a></li>
      <li><a href="contact.html">Contact Us</a></li>
    </ul>
  </nav>

  <!-- Contact Form -->
  <section>
    <h1>Contact Us</h1>
    <p>Phone 1: Michelle Pascoe</p>
    <p>Phone 2: Zoe Waitz</p>

    <form action="https://formspree.io/f/example" method="POST">
      <label for="name">Your Name:</label>
      <input type="text" id="name" name="name" required>

      <label for="email">Your Email:</label>
      <input type="email" id="email" name="email" required>

      <label for="message">Your Message:</label>
      <textarea id="message" name="message" rows="4" required></textarea>

      <button type="submit">Send Message</button>
    </form>
  </section>

  <!-- Footer -->
  <footer>
    <p>&copy; 2025 Meadow Pathways Cornwall. All rights reserved.</p>
  </footer>
</body>
</html>
